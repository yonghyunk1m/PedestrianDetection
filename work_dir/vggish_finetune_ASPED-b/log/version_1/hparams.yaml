backbone:
  args:
    freeze: true
    per_second: true
    pretrained: true
  name: vggish
exp: seq2seq
feature:
  args:
    f_max: 8000
    f_min: 0
    hop_length: 160
    n_fft: 512
    n_mels: 64
    norm_mean: 0.0
    norm_std: 1.0
    sample_rate: 16000
    win_length: 512
  name: mel
optim:
  args:
    eps: 1.0e-08
    lr: 0.0005
    weight_decay: 0.0
  type: Adam
